<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonrise</title>
</head>

<body>
    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- desmos api -->
    <script src="https://www.desmos.com/api/v1.7/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

    <div id="sidebar">
        <!-- buttons -->
        <button id="open">Open</button>

        <button id="createfile">Create File</button>

        <button id="save">Save</button>

        <button id="previewtoggle">Preview Toggle</button>

        <button id="desmostoggle">Desmos Toggle</button>
    </div>
    
    <!-- desmos graphing calculator -->
    <div id="calculator" style="width: 600px; height: 400px; display: none; float: right"></div>

    <!-- preview -->
    <iframe id="preview"></iframe>

    <!-- editor -->
    <div id="editor"></div>

    <!-- editor script -->
    <script type="module" src="build/editor.bundle.js"></script>

    <!-- desmos script -->
    <script>
    var elt = document.getElementById('calculator');
    var calculator = Desmos.GraphingCalculator(elt);
    </script>
</body>
</html>
